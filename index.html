<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikiu</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }

      /* 提示框样式 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
        padding: 20px;
      }

      /* 图片样式 */
      #loading-image {
        width: 120px; /* 图片大小 */
        height: auto;
        margin-bottom: 20px;
      }

      /* 标题样式 */
      #loading-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 介绍文字样式 */
      #loading-text {
        font-size: 16px;
        max-width: 600px;
        line-height: 1.5;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- 载入提示框 -->
    <div id="loading-screen">
      <img id="loading-image" src="/loading.gif" alt="加载中" />
      <div id="loading-title">Welcome to Mikiu, loading...</div>
      <div id="loading-text">
        First 3D AI Agent Platform, allowing users to recreate and display Mikiu Agent.
        Using 3D Motion Capture & MMD Model Technology to interact with MIKIU.
      </div>
    </div>

    <!-- React 挂载点 -->
    <div id="root" style="display: none;"></div>

    <script type="module">
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('root').style.display = 'block';

          // **动态导入 main.tsx**
          import('/src/main.tsx').then(() => {
            console.log('React 应用已加载');
          }).catch((err) => {
            console.error('加载 main.tsx 失败:', err);
          });
        }, 500);
      }, 3000);
    </script>
  </body>
</html>

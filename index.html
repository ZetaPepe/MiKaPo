<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikiu</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- 载入提示框 -->
    <div id="loading-screen">欢迎访问 Mikiu，正在加载...</div>

    <!-- React 挂载点 -->
    <div id="root" style="display: none;"></div>

    <script type="module">
      setTimeout(() => {
        document.getElementById('loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('root').style.display = 'block';

          // **动态导入 main.tsx**
          import('/src/main.tsx').then(() => {
            console.log('React 应用已加载');
          }).catch((err) => {
            console.error('加载 main.tsx 失败:', err);
          });
        }, 500);
      }, 3000);
    </script>
  </body>
</html>
